<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <header id="header">
        <a>
            <img id="image-logo" src="./images/logo.svg"/>
        </a>
    </header>

    <div>
        <h1>Welcome To Our Site!</h1>
        <h1>Register Here:</h1>
    </div>
    <form method="get" action="./login.html">
        <fieldset>
            <legend class="enterdetails">Enter your details:</legend>
            First Name: <input class="textboxfix" type="text" name="firstName" /><br/> 
            Last Name: <input class="textboxfix" type="text" name="lastName" /><br/>
            Date of Birth: <input type="date" name="dob" /><br/>
            Email: <input class="textboxfix" type="text" name="email" /><br/> 
            Username: <input class="textboxfix" type="text" name="userName" /><br/> 
            Password: <input class="textboxfix" type="password" name="password" /><br/>
            Gender: <br/>
            <input class="genderselection" type="radio" name="gender" value="male"> Male &nbsp
            <input class="genderselection" type="radio" name="gender" value="female"> Female<br/>
            <input class="submit" type="submit" value="Register">
            </div>
        </fieldset>
    </form>
    
    <footer>
        <p>By Ido Simantov and Tomer Mendelovich &copy; 2023</p>
    </footer>

</body>

</html>
